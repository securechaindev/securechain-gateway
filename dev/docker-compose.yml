services:
  securechain-gateway:
    container_name: securechain-gateway
    build:
      context: ..
      dockerfile: dev/Dockerfile
    volumes:
      - ../app:/app
    env_file:
      - ../app/.env
    ports:
      - '8000:8000'
    networks:
      - securechain
    healthcheck:
      test: curl --fail http://localhost:8000/health || exit 1
      interval: 100s
      timeout: 100s
      retries: 10
      start_period: 300s

  securechain-depex:
    container_name: securechain-depex
    image: ghcr.io/securechaindev/securechain-depex:latest
    env_file:
      - ../app/.env
    ports:
      - '8002:8000'
    networks:
      - securechain
    healthcheck:
      test: curl --fail http://localhost:8000/health || exit 1
      interval: 100s
      timeout: 100s
      retries: 10
      start_period: 300s

  securechain-auth:
    container_name: securechain-auth
    image: ghcr.io/securechaindev/securechain-auth:latest
    env_file:
      - ../app/.env
    ports:
      - '8001:8000'
    networks:
      - securechain
    healthcheck:
      test: curl --fail http://localhost:8000/health || exit 1
      interval: 100s
      timeout: 100s
      retries: 10
      start_period: 300s

networks:
  securechain:
    name: securechain
    external: true
    driver: bridge
